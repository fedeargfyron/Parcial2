<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f4a3cf0b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <script src="JS/login.js"></script>
    <title>Parcial Arrón</title>
</head>
<body>
    <header>
        <a class="logo">
            Arron Factories™
        </a>
    </header>
    <main class="login-main">
        <div id="modal-error" class="modal-error">
            <p>Datos ingresados invalidos</p>
        </div>
        <form id="login-form" class="login-form">
            <div class="input-container">
                <input value="valeria@gmail.com" required id="email" type="text" placeholder="Email">
            </div>
            <div class="input-container">
                <input value="lppa2022" required id="password" type="text" placeholder="Password">
            </div>
            <button id="submitBtn" type="submit">Iniciar sesión</button>
        </form>
    </main>
    <footer>
        <p>Arron Factories 2022. Rights reserved.</p>
    </footer>
</body>
</html>
